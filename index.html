<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Custom Style-->
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Freelance</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="my_navbar">
            <!--Logo and navbar section-->
            <div class="container-md">
                <div class="row">
                    <div class="col-8 col-md-4 my_logo-header d-flex align-items-center justify-content-start">
                        <h4>START BOOTSTRAP</h4>
                    </div>
                    <div class="col-4 col-md-8 my_menu_header d-flex align-items-center justify-content-end">
                        <a href="#menu" class="my_hamburger d-md-none">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                        <ul class="d-sm-none d-md-block my_list d-md-flex justify-content-end align-items-center">
                            <li>
                                <a href="#link">
                                    Link
                                </a>
                            </li>
                            <li class="mx-3">
                                <a href="#link">
                                    Link
                                </a>
                            </li>
                            <li>
                                <a href="#link">
                                    Link
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--/Logo and navbar section-->
        </div>
        <!--Jumbotron-->
        <div class="my_jumbo">
            <div class="container-md">
                <div class="my_jumbo-image">
                    <img src="img/avatar.svg" alt="">
                </div>
                <div class="my_jumbo-paragraph">
                    <div>
                        <h1 class="text-center">Start Bootstrap</h1>
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <div class="my_line my_color-white"></div>
                            <i class="fa-solid fa-star my_icon"></i>
                            <div class="my_line my_color-white"></div>
                        </div>
                        <h5>GRAPHIC DESIGNER - WEB DESIGNER - ILLUSTRATOR</h5>
                    </div>
                </div>
            </div>
        </div>
        <!--/Jumbotron-->
    </header>
    <!--/Header-->
    <!--Main-->
    <main>
        <!--Portfolio section-->
        <div class="container-fluid margin-bottom20">
            <div class="mb-3">
                <h2 class="text-center">Portfolio</h2>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="my_line my_color-black"></div>
                    <i class="fa-solid fa-star my_icon"></i>
                    <div class="my_line my_color-black"></div>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-12 col-md-4 my_col col-md-6 col-lg-4 my_col">
                  <img src="img/cabin.png" alt="Cabin">  
                </div>
                <div class="col-12 col-md-4 my_col col-md-6 col-lg-4 my_col">
                    <img src="img/cake.png" alt="Cake">
                </div>
                <div class="col-12 col-md-4 my_col col-md-6 col-lg-4 my_col">
                    <img src="img/circus.png" alt="Circus">
                </div>
                <div class="col-12 col-md-4 my_col col-md-6 col-lg-4 my_col">
                    <img src="img/game.png" alt="Game">
                </div>
                <div class="col-12 col-md-4 my_col col-md-6 col-lg-4 my_col">
                    <img src="img/safe.png" alt="Safe">
                </div>
                <div class="col-12 col-md-4 my_col col-md-6 col-lg-4 my_col">
                    <img src="img/submarine.png" alt="Submarine">
                </div>
            </div>
        </div>
        <!--/Portfolio section-->
        <!--About Us section-->
        <div class="my_about-us">
            <div class="container-sm p-2">
                <div>
                    <h2 class="text-center">About Us</h2>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="my_line my_color-white"></div>
                        <i class="fa-solid fa-star my_icon"></i>
                        <div class="my_line my_color-white"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4 my_col col-md-6 my_col"></div>
                    <div class="col-12 col-md-4 my_col col-md-6 my_col"></div>
                </div>
                <a href="#download" class="margin-top10">
                    Download
                </a>
            </div>
        </div>
        <!--/About Us section-->
        <!--Contact Me section-->
        <div class="my_container p-3">
            <div>
                <h2 class="text-center">Contact Me</h2>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="my_line my_color-black"></div>
                    <i class="fa-solid fa-star my_icon"></i>
                    <div class="my_line my_color-black"></div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <label for="name" class="form-label">
                        <h4>Name</h4>
                    </label>
                    <input type="text" id="name" class="form-control" placeholder="Insert Your Name">
                </div>
                <div class="col-12">
                    <label for="mail" class="form-label">
                        <h4>Email</h4>
                    </label>
                    <input type="email" id="mail" class="form-control" placeholder="Insert Your E-mail">
                </div>
                <div class="col-12">
                    <label for="phone" class="form-label">
                        <h4>Phone</h4>
                    </label>
                    <input type="tel" id="phone" class="form-control" placeholder="Insert Your Phone Number">
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">
                        <h4>Message</h4>
                    </label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn my_btn-primary">Invia</button>
                </div>
            </div>
        </div>
        <!--/Contact Me section-->
    </main>
    <!--/Main-->
    <!--Footer-->
    <footer>
        <div class="my_top-footer">
           <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4 my_col g-2"></div>
                <div class="col-12 col-md-4 my_col g-2"></div>
                <div class="col-12 col-md-4 my_col g-2"></div>
            </div>
           </div> 
        </div>
        <div class="my_bottom-footer">
            <div class="row">
                <div class="col-6 offset-3 my_col"></div>
            </div>
        </div>
    </footer>
    <!--/Footer-->
</body>
</html>
